<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Tarjeta de Crédito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f6fa;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-title {
      font-weight: bold;
      color: #2f3640;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="text-center mb-4">Solicitud de Tarjeta de Crédito</h2>

  <!-- Datos personales -->
  <div class="form-section">
    <p class="form-title">Datos personales</p>
    <div class="row g-3">
      <div class="col-md-2">
        <label class="form-label">Título</label>
        <select class="form-select">
          <option>Sr.</option>
          <option>Sra.</option>
          <option>Srta.</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="col-md-5">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-5">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Género</label>
        <select class="form-select">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Estado Residencial</label>
        <select class="form-select">
          <option>Residente</option>
          <option>No Residente</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Documentos y contacto -->
  <div class="form-section">
    <p class="form-title">Documentos y contacto</p>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">N° de Licencia/Pasaporte</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">N° PAN</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono (Casa)</label>
        <input type="tel" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono Móvil</label>
        <input type="tel" class="form-control">
      </div>
      <div class="col-md-12">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" placeholder="ejemplo@email.com">
      </div>
    </div>
  </div>

  <!-- Dirección -->
  <div class="form-section">
    <p class="form-title">Dirección</p>
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Ciudad</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Código Postal</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Tipo de residencia</label>
        <select class="form-select">
          <option>Propia</option>
          <option>Alquilada</option>
          <option>Empresa</option>
          <option>Otra</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Tiempo en la dirección</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="Años">
          <input type="number" class="form-control" placeholder="Meses">
        </div>
      </div>
    </div>
  </div>

  <!-- Educación y otros -->
  <div class="form-section">
    <p class="form-title">Educación y otros datos</p>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nivel educativo</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Última universidad/colegio</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Enviar extractos a:</label>
        <select class="form-select">
          <option>Dirección laboral</option>
          <option>Domicilio</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Marca / Modelo del vehículo</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-12 form-check mt-2">
        <input class="form-check-input" type="checkbox" id="tarjetaAdicional">
        <label class="form-check-label" for="tarjetaAdicional">
          Deseo solicitar una tarjeta adicional.
        </label>
      </div>
    </div>
  </div>

  <!-- Botones -->
  <div class="text-center mb-4">
    <button class="btn btn-primary px-4 me-2">Enviar Solicitud</button>
    <button type="reset" class="btn btn-secondary px-4">Limpiar</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
